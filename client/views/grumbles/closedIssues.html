<template name="closedIssues">
	
	<table class="main" style="margin-left: 0; width:100%"><tr>
		<td><h1>Closed Issues</h1></td>
		<td>
			<form method="post">
				<fieldset class="formField">
					<input id="close_search_textbox" name="keyword" type="text" value="{{keyphrase}}">
					<label class="control-label" for="close_search_textbox">Search closed issues by keyphrase</label>
					<input id="search" type="submit" value="Search" class="btn btn-primary"/>
				</fieldset>
		</form>
	</td></tr></table>
	{{#if findSeachedIssues}}
		{{#each searchedIssues}}
			{{> closedIssue}}
		{{/each}}
	{{else}}
		{{#each closedIssues}}
			{{> closedIssue}}
		{{/each}}
	{{/if}}
	{{#if issuesReady}}
		{{#unless allIssuesLoaded}}
			<a class="load-more" href="#">See more issues</a>
		{{/unless}}
		{{else}}
			<div>{{> spinner}}</div>
	{{/if}} 
</template>

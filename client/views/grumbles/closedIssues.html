<template name="closedIssues">
	<div class="main">
		<h1>Closed Issues</h1>
	</div>
	<div class="closedIssues">
	<form class="main" method="post">
		<div class="searchBar">
			<fieldset class="formField">
				<input id="close_search_textbox" name="keyword" type="text" value="{{keyphrase}}">
				<label class="control-label" for="close_search_textbox">Search closed issues by keyword</label>
				<input id = "search" type="submit" value="Search" class="btn btn-primary"/>
			</fieldset>
		</div>
	</form>
	{{#if findSeachedIssues}}
		{{#each searchedIssues}}
			{{> closedIssue}}
		{{/each}}
	{{else}}
		{{#each closedIssues}}
			{{> closedIssue}}
		{{/each}}
	{{/if}}
	{{#if issuesReady}}
		{{#unless allIssuesLoaded}}
			<a class="load-more" href="#">See more issues</a>
		{{/unless}}
		{{else}}
			<div>{{> spinner}}</div>
	{{/if}} 	
		
	</div>
</template>

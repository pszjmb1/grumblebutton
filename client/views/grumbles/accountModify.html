<template name="modifyAccount">
	{{> studyInfo}}
	<form method="post" name="account" id="account">
		<div class="main">
			<h1 class="title">Account Details</h1><br>
		</div>
		<div class="leftColumn">
			{{> account}}
		</div>
		<div class="rightColumn">
			<h2>Profile Information</h2>
			<label for="firstName">First Name</label>
			<input type="text" name="firstName" id="firstName" placeholder="Please enter your first name" value="{{firstName}}"><br>
			<label for="surname">Surname</label>
			<input type="text" name="surname" id="surname" placeholder="Please enter your surname" value="{{surname}}"><br>
			<label for="unit">Unit</label>
			<select name="unit" id="unit">
				<option value="">Please Select the unit you work in</option>
				{{#each unitFill}}
					<option value="{{value}}" {{unit value}}>{{text}}</option>
				{{/each}}
			</select>
			<label for="department">Department/Ward</label>
			<select name="department" id="department">
				<option value="">Please select the department or ward you work in</option>
				{{#each deptFill}}
					<option value="{{value}}" {{department value}}>{{text}}</option>
				{{/each}}
			</select><br>
			<label for="room">Room</label>
			<input type="text" name="room" id="room" placeholder="Please enter the room you work in" value="{{room}}" ><br>
		</div>
	</form>
</template>

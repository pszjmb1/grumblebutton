<template name="grumble">
    <div class="control-group">
        <div class="controls">
            <fieldset>
                <legend>Issue identification</legend>
                <p>When the issue is displayed, you may show or hide to others that your username is associated with the issue. Please note that choosing to hide your identity still associates your username with the report for administrative purposes and will allow you to be notified of any changes to the issue.</p>
                <input type="radio" class="spacing" name="anonymous" id="identify" value="identifiable" required>
                <label for="identify">Show your identity</label>
                <br>
                <input type="radio" class="spacing" name="anonymous" id="anonymous" value="anonymous" required>
                <label for="anonymous" style="padding-bottom:5px">Hide your identity</label>
            </fieldset>
        </div>
    </div>
    <fieldset>
        <legend>Date, Time, and Location of Issue</legend>
        <div class="control-group" id="datetime">
            <div class="controls">
                <fieldset class="formField">
                    <input name="date" id="date" type="date" value="{{date}}">
                    <label class="control-label" for="date">Date</label>
                </fieldset>
            </div>
            <div class="controls">
                <fieldset class="formField">
                    <input name="time" id="time" type="time" value="{{time}}">
                    <label class="control-label" for="time">Time</label>
                </fieldset>
            </div>
            <div class="controls">
                <div class="floatLeft">
                    <label for="ongoing">&nbsp;Is this an ongoing issue?</label>
                    <input type="checkbox" class="spacing" name="ongoing" id="ongoing">
                </div>
            </div>
            <br>
        </div>
        <div class="controls">
            <fieldset class="formField">
                <input name="location" id="location" class="location" type="text" value="{{location}}">
                <label class="control-label" for="location" data-blur="Location" data-focus="Location - Please enter the unit, department and room">Location</label>
            </fieldset>
        </div>
    </fieldset>
    <div class="control-group">
        <div class="controls">
            <fieldset class="formField">
                <legend>Issue Description</legend>
                <textarea class="issueDet" name="description" id="description" rows="4" cols="50"></textarea>  
            </fieldset>
        </div>
    </div>
</template>

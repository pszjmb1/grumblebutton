
<template name="fullIssue">	
	<div class="issue">
		<div class="fullIssue-content">
			<h3>
				{{shortdesc}} &#09; <span>submitted by {{author}} &#09;
				</span>
			</h3>
			<div class="leftColumn">
				<p>
					<strong>Time:</strong> &#09; {{date}}, {{time}}<br><br> 
					<strong>Location:</strong> &#09; {{location}}<br><br>
				</p>
			</div>
			<div class="rightColumn">
				<!-- <h4>Details</h4>
				{{details}} 
				<label for="markdone">Get Notifications</label>
				<input id='check' class="check" name="markdone" type="checkbox"  {{done_checkbox}}>
				<input type="button" value="Get Notifications" id="gg" class="det btn" {{{done_checkbox}}} -->
				{{#if issueClosed}}
					<input type="button" class="dt btn" id="reopen" value="Reopen Issue">
				{{else}}
					<input type="button" class="dt btn" id="close" value="Close Issue">
				{{/if}}
			</div>
		</div>
	</div>
	<h4>
		{{commentsCount}} comments
	</h4> 
</template>

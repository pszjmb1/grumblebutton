
<template name="fullIssue">	
	<div class="issue">
		<div class="fullIssue-content">
			<h3>
				{{shortdesc}} &#09; {{#if notAnon postedUser}}<span>submitted by {{postedUser}}, </span>{{/if}}
			</h3>
			<div class="leftColumn">
				<p>
					<strong>Time Reported:</strong> &#09; {{date}}, {{time}}<br><br> 
					<strong>Location:</strong> &#09; {{location}}<br><br>
					{{#if ongoing}}<strong>Ongoing Issue</strong><br><br>{{/if}}
				</p>
			</div>
			<div class="rightColumn">
				<h4>Details</h4>
				<p class="issueDet">{{details}}</p>
				<!-- <label for="markdone">Get Notifications</label>
				<input id='check' class="check" name="markdone" type="checkbox"  {{done_checkbox}}>
				<input type="button" value="Get Notifications" id="gg" class="det btn" {{{done_checkbox}}} -->
				{{#if issueClosed}}
					<input type="button" class="details btn buton" id="reopen" value="Reopen Issue">
				{{else}}
					<input type="button" class="details btn buton" id="close" value="Close Issue">
				{{/if}}
			</div>
		</div>
	</div>
	<h4>
		{{commentsCount}} comments
	</h4> 
</template>

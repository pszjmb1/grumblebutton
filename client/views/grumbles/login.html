<template name="login">
	<form>
		<label for="id">Email Address or username</label>
		<input type="text" name="id" id="id" required="true"><br>
		<label for="password">Password</label>
		<input type="password" name="password" required="true"><br>
		<input type="submit" class="details btn" value="Login">
		<a class="forgot details btn">Forgot Password?</a>
		<a class="details btn" href="{{pathFor 'signup'}}">Create Account</a>
	</form>
</template>
